<!DOCTYPE html>
<html>
  <head>
    <title>Wine Log</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/fff6ca0848.js"
      crossorigin="anonymous"
    ></script>

    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <img id="logo-img" src="./images/logo_transparent.png" />
        <a id="create-new-wine" class="text-monospace">Create New Wine</a>
        <a id="login" class="text-monospace">Login</a>
      </div>
      <div class="row">
        <div class="col-sm">
          <div id="main-left"></div>
        </div>
        <div class="col-sm">
          <div id="main-center"></div>
        </div>
        <div class="col-sm">
          <div id="main-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
