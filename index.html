<!DOCTYPE html>
<html>
  <head>
    <title>Wine Log</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/fff6ca0848.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <img id="logo-img" src="./images/logo_transparent.png" />
        </div>
      </div>
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a id="login" class="nav-link text-monospace"
                  >Login <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a id="create-new-wine" class="nav-link text-monospace"
                  >Create New Wine</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="col-sm">
          <div id="nav-right"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div id="main-left"></div>
        </div>
        <div class="col-sm">
          <div id="main-center"></div>
        </div>
        <div class="col-sm">
          <div id="main-right"></div>
        </div>
      </div>
      <div class="row">
        <div class="footer-spacer">&nbsp;</div>
        <div class="col-sm footer">
          <p class="text-monospace">
            Created by
            <a class="text-monospace" href="https://github.com/mandareis"
              >Amanda de Paula</a
            >
          </p>
        </div>
      </div>
    </div>

</html>
